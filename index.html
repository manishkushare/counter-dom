<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="hero">
            <h1>Counter</h1>
            <div class="counter">
                <div class="increase-count">
                    <h2>+</h2>
                </div>
                <div class="display-count">
                    <h3></h3>
                </div>
                <div class="decrease-count">
                    <h2>-</h2>
                </div>
                <div class="reset">
                    <button>reset</button>
                </div>
            </div>
        </div>
    </div>
